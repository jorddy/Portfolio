{% extends "base.html" %}

{% block content %}
  <section class="writing flow">
    <h1>Writing</h1>
    <ul class="flow">
      {% for post in posts %}
        <li>
          <a href="/writing/{{ post.slug }}" class="flow">
            <h3>{{ post.data.title }}</h3>
            <p>{{ post.data.date | format("MMMM MM, yyy") }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
