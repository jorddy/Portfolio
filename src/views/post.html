{% extends "base.html" %}

{% block content %}
  <section class="ob-flow">
    <h1 class="ob-heading-xl">{{ post.data.title }}</h1>
    <p class="ob-body">{{ post.data.date | format("MMMM MM, yyy") }}</p>
    <hr class="ob-rule" aria-hidden="true" />
    <img src="{{ post.data.image }}" alt="{{ post.data.title }} hero image" width="1600" height="900" class="ob-content-image" />
    <article class="ob-flow">{{ post.body | safe }}</article>
  </section>
{% endblock %}
